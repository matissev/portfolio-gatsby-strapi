# Sharp dependency issue
# https://github.com/gatsbyjs/gatsby/issues/11084

version: '3'

services:
  express:
    working_dir: /usr/src/app
    build:
      context: ./express
      dockerfile: Dockerfile
    depends_on:
      - strapi
      - db
    ports:
      - "3000:3000"
    environment:
      EXPRESS_ROOTPATH: /`
